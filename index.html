<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="images/tksfaviocon.png">
  <title>Top-Klean Services</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      background: #004080;
      color: white;
      padding: 30px 20px;
      text-align: center;
    }

    .logo-header {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      animation: fadeIn 1s ease-in;
    }

    .logo-header img {
      height: 80px;
      margin-bottom: 10px;
    }

    .logo-header h1 {
      margin: 0;
      font-size: 2rem;
    }

    nav {
      margin-top: 20px;
    }

    nav a {
      margin: 0 15px;
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffd700;
    }

    main {
      padding: 40px 20px;
      text-align: center;
      background: white;
    }

    main h2 {
      color: #004080;
      font-size: 1.8rem;
      margin-bottom: 15px;
    }

    .cta-button {
      display: inline-block;
      margin-top: 25px;
      padding: 12px 25px;
      background: #004080;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .cta-button:hover {
      background: #0066cc;
    }

    footer {
      background: #222;
      color: white;
      text-align: center;
      padding: 20px;
    }

    footer a {
      color: #ffd700;
      text-decoration: none;
    }

    #scrollToTopBtn {
      display: none;
      position: fixed;
      bottom: 30px;
      right: 30px;
      z-index: 999;
      border: none;
      outline: none;
      background-color: #004080;
      color: white;
      cursor: pointer;
      padding: 12px 16px;
      border-radius: 50%;
      font-size: 18px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
      transition: opacity 0.3s;
    }

    #scrollToTopBtn:hover {
      background-color: #0066cc;
    }

    .hero-section {
  background: url('images/cleaning-hero.png') center/cover no-repeat;
  color: white;
  padding: 100px 20px;
  text-align: center;
  position: relative;
}

.hero-overlay {
  background-color: rgba(0, 0, 0, 0.6);
  padding: 50px 20px;
  border-radius: 10px;
  display: inline-block;
  max-width: 700px;
  margin: auto;
  animation: fadeIn 1s ease-in-out;
}

.hero-overlay h2 {
  font-size: 2.2rem;
  color: #fff;
  margin-bottom: 15px;
}

.hero-overlay p {
  font-size: 1.1rem;
  margin-bottom: 25px;
}



    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Mobile responsiveness */
    @media (max-width: 600px) {
      nav a {
        display: block;
        margin: 10px 0;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="logo-header">
      <img src="images/tks-logo.png" alt="TKS Logo">
      <h1>TKS - Top-Klean Services</h1>
    </div>
    <nav>
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main class="hero-section">
  <div class="hero-overlay">
    <h2>Welcome to Top-Klean Services</h2>
    <p>Professional cleaning for homes, Airbnbs, and medical spaces.</p>
    <a href="contact.html" class="cta-button">Get a Free Quote</a>
  </div>
</main>


  <footer>
    <p>Call us: <a href="tel:07378409601">07378 409601</a></p>
    <p>Email: <a href="mailto:info@top-kleanservices.com">info@top-kleanservices.com</a></p>
    <p>&copy; 2025 Top-Klean Services. All rights reserved.</p>
  </footer>
  <button id="scrollToTopBtn" title="Back to Top">â†‘</button>
  <script src="js/script.js"></script>
</body>
</html>
